<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project 148</title>
    <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color: white">
        <a-camera position = '0 0 35' rotation = '0 15 0'></a-camera>
        <a-assets timeout = "100000">
            <a-asset-item id = 'road' src = '/models/american_road/scene.gltf'></a-asset-item>
            <a-asset-item id = 'car' src = '/models/car_scene/scene.gltf'></a-asset-item>
            <a-asset-item id = 'dog' src = '/models/labrador_retriever_puppy/scene.gltf'></a-asset-item>
            <img id = 'sky' src = "/images/real-evenig_sky.avif">
        </a-assets>

        <a-sky src = "#sky"></a-sky>

        <a-entity animation = 'property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 60000;'>
            <a-entity light = 'type: directional; color: yellow; castShadow: true; intensity: 1.75; distance: 100; decay: 0;' position= '-50 16 15 '></a-entity>
        </a-entity>

        <a-entity>
            <a-entity gltf-model = '#road' shadow = 'cast: true' scale = '0.05 0.05 0.05' position = '10 -10 0' rotation = '0 0 0'></a-entity>
            <a-entity gltf-model = '#car' shadow = 'cast: true' scale = '0.05 0.05 0.05' position = '0 -4.25 15' rotation = '0 90 0'></a-entity>
            <a-entity gltf-model = '#dog' shadow = 'cast: true' scale = '1 1 1' position = '15 -4.25 15' rotation = '0 -90 0'></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
